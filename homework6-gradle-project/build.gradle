plugins {
    id 'java'
}

group = 'ru.geekbrains.java'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'org.projectlombok:lombok:1.18.30'
}

compileJava {
    options.encoding = 'UTF-8'
    sourceCompatibility = '20'
    targetCompatibility = '20'
}